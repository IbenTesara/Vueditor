<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vueditor</title>
  <link rel="stylesheet" type="text/css" href="./plugins/codemirror/codemirror-pkg.min.css">
  <link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="./css/vueditor.min.css">
  <style>
    #vueditor {
      margin: 20px;
      height: 200px;
    }
  </style>
</head>
<body>

  <div id="vueditor"></div>
  <script type="text/javascript" src="./plugins/codemirror/codemirror-pkg.min.js"></script>
  <script type="text/javascript" src="./js/config.js"></script>
  <script type="text/javascript" src="../node_modules/vue/dist/vue.min.js"></script>
  <script type="text/javascript" src="../node_modules/vuex/dist/vuex.min.js"></script>
  <script type="text/javascript" src="./js/vueditor.min.js"></script>
  <script>
    console.log(Vueditor);
    var inst = new Vueditor.default('#vueditor');
    inst.setContent('fill your content here');
    console.log('the content you set is: ' + inst.getContent());
  </script>
</body>
</html>
